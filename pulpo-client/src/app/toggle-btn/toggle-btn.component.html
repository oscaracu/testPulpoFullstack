<label [for]="currentState" class="flex cursor-pointer select-none items-center">
    <div class="relative">
        <input type="checkbox" [id]="currentState" class="sr-only" [checked]="toggleState"
            (click)="setState(!toggleState)" />
        <div class="box block h-8 w-14 rounded-full bg-slate-900"></div>
        <div
            class="dot absolute left-1 top-1 flex h-6 w-6 items-center justify-center rounded-full bg-white transition">
        </div>
    </div>
</label>
