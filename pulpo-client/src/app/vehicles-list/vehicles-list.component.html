<div class="container mx-auto px-4 m-4">
    <div class="mb-4">
        <h1 class="mb-8 text-4xl text-center sm:text-left">Vehiculos</h1>
    </div>
    <div class="md:flex md:gap-3">
        <div class="mb-4 md:w-5/6">
            <input type="text" placeholder="Ingrese color, marca o modelo"
                class="w-full rounded-lg border-[1.5px] border-form-stroke py-3 px-5 font-medium text-body-color placeholder-body-color outline-none transition focus:border-indigo-700 active:border-indigo-700 disabled:cursor-default disabled:bg-[#F5F7FD]" />

        </div>
        <div class="mb-4 md:w-1/6">

            <button
                class="w-full inline-flex items-center justify-center rounded-md border border-indigo-700 py-3 px-10 text-center text-base text-indigo-700 transition hover:border-indigo-700 hover:bg-indigo-700 hover:text-white lg:px-8 xl:px-10">Buscar</button>
        </div>
    </div>
    <div class="flex justify-center gap-3 border">

                    class="block py-2 px-5 text-base font-semibold text-body-color hover:bg-primary hover:bg-opacity-5 hover:text-primary">
                    Marca
                </a>
                <a
                    class="block py-2 px-5 text-base font-semibold text-body-color hover:bg-primary hover:bg-opacity-5 hover:text-primary">
                    Modelo
                </a>
                <a
                    class="block py-2 px-5 text-base font-semibold text-body-color hover:bg-primary hover:bg-opacity-5 hover:text-primary">
                    Color
                </a>
                <a
                    class="block py-2 px-5 text-base font-semibold text-body-color hover:bg-primary hover:bg-opacity-5 hover:text-primary">
                    Fecha Admisión
                </a>
            </div>
        </div>

                    class="block py-2 px-5 text-base font-semibold text-body-color hover:bg-primary hover:bg-opacity-5 hover:text-primary">

                    No asignados
                </a>
            </div>
        </div>
